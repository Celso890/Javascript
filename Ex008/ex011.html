<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificador de Nacionalidade</h1>
    Digite qual o país de origem: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="analisar()">
    <div id="res">

    </div>

    <script>
        function analisar(){
            var nacional = window.document.getElementById('pais')
            var pais = String(nacional.value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Vivendo em ${pais}</p>`
            if (pais == 'Brasil') {
                res.innerHTML += `<p>Você é brasileiro!</p>`
            } else {
                res.innerHTML += `<p>Você é estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
